<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form and Inputs</title>
</head>
<body>
    <form>
<!--HTML5 Input-->
       <label for="name">Name</label> <br> <!--label ile kutucuk yapabiliyoruz
    ve bu sayede giriş/arama yapılabilir bu kutucuga-->
       <input type="text"id="name" name="name" placeholder="Your Name"> <br>
       <label for="email">Email</label> <br>
       <input type="email" id="email" name="email" placeholder="Your Email"> <br>
    <label for="password">Password</label> <br>
    <input type="password" id="password" name="password" placeholder="Your Password"> <br>
    <label for="date">Date</label> <br>
    <input type="date" id="date" name="date"> <br>
    Gender <br>
    Male
    <input type="radio" name="Gender" value="Male">
    Female
    <input type="radio" name="Gender" value="Female">
    Other
    <input type="radio" name="Gender" value="Other" checked> <br>
    Hobbies <br>
    Teknology
    <input type="checkbox" name="tech" id="tech">
    Music
    <input type="checkbox" name="music" id="music">
    Art
    <input type="checkbox" name="art" id="art"> <br>
    Degree <br>
    <select name="degreee" id="degree">
        <option value="bachelor">Lisans</option>
        <option value="msc" selected>Yüksek Lisans</option>
        <option value="phd">Doktora</option>
    </select> <br>
    <textarea name="message" id="message" cols="30" rows="5" placeholder="Your Message"></textarea> <br>
    <button type="reset">Reset</button> <!-- bu da inputla yazılabilirdi-->
    <input type="submit" value="Submit"> <br><!--submit button ile de yapılabilir/
 <button type="submit">Submit</button> -->
    </form> 
</body>
</html>
