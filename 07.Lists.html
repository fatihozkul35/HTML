<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lists</title>
</head>
<body>
    <!--HTML5 Unordered Lists-->
    <ul type= "square"> <!-- circle/square ile noktalar,
        daire/kare yapılır yada kaldırmak için(none) -->
        <li>Front End</li>
        <ul>
            <li>React</li>
            <li>Vue</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
        </ul>
    </ul>
    <!--HTML5 Ordered Lists-->
    <ol type="i"> <!-- start ile nereden baslanacagını,
        type ile ise A,a,sayı, yada roman rakamı olduguna karar verebilirsin-->
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
