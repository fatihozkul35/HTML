<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Inline Elements</title>
    <style> 
        h1 { 
            width: 100px;
            height: 100px;
        }
        a {
            width: 100px;
            height: 100px;
        }
    </style> <!--inline elemanlarda tanımlama yapılamaz, farkı budur!
    z.b.yukarıda ki h1 de 100px oldugu görülüyor, fakat a da 100px görülemiyor, hala 30*17! -->
</head>
<body>
    <h1>Baslık1</h1> <!--Block element-
        https://www.w3schools.com/html bakılabilir-->
    <a href="#" target="_blank">Link</a> <!--inline element-->
</body>
</html>
