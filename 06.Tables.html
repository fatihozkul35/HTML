<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead> <!--thead ile tablonun baş kısmını yapıyoruz-->
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td>
                <td>Ata</td>
                <td>Bak</td>
            </tr>
            <tr>
                <td>Işıl</td>
                <td>Ilık</td>
                <td>Süt iç</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
